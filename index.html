<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">

    <!-- ===== JUMBOTRON ===== -->

    <div class="jumbotron text-center">
      <h1><a href="javascript:window.location.href=window.location.href">Explore Wikipedia</a></h1>
    </div> <!-- jumbotron -->

    <!-- ===== SEARCH INPUT ===== -->

    <div id="inputRow" class="row">
      <div class="col-md-6 col-xs-12 col-md-offset-3 text-center">
        <div id="searchInputCol" class="col-md-8 col-md-offset-2">
          <div class="col-md-12">
            <input id="searchInput" type="text" class="form-control">
          </div> <!-- col -->
        </div> <!-- col -->
      </div> <!-- col -->
    </div> <!-- row -->

    <!-- ===== SEARCH BUTTONS ===== -->

    <div id="btnRow" class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="col-md-8 col-md-offset-2">

          <div id="randomBtnCol" class="col-md-6">
            <a id="randomBtn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="button" class="btn btn-block btn-default pull-left">Random</button></a>
          </div> <!-- col -->

          <div id="searchBtnCol" class="col-md-6">
            <button id="searchBtn" type="button" class="btn btn-block btn-default pull-right">Search</button>
          </div> <!-- col -->
        </div> <!-- col -->
      </div> <!-- col -->
    </div> <!-- row -->

    <!-- ===== HORIZONTAL RULE ===== -->

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <hr>
      </div> <!-- col -->
    </div> <!-- row -->

    <!-- ===== SEARCH RESULTS ===== -->

    <div id="searchResultsRow" class="row">
      <div id="searchResultsCol" class="col-md-6 col-md-offset-3">
        <!-- SEARCH RESULTS OUTPUT TO HERE -->
      </div> <!-- col -->
    </div> <!-- row -->

  </div> <!-- container -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script  src="index.js"></script>
</body>
</html>
